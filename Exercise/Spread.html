<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demonstration of Spread operator</h2>
    <script>
        var arr=[1,23,45];
        var arr1=arr;
        arr.push(77);
        console.log(...arr1);
        console.log(...arr);

        var arr3=[1,2,3,4];
        var arr4=[5,77];
        var arr5=[7,...arr3,...arr4,99];
        console.log(...arr5);

        var obj1={
            name:'Aftab'
        }
        var obj2={
            name:'As',
            course:'hh'
        }
        var obj3={...obj1,...obj2};

        console.log(obj3);
    </script>
</body>
</html>
