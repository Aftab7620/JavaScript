<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demonstration of String Templates.</h1>
    <h2>String Literals
    </h2>
    <script>
        let template ="Hello World";
        let news=`this is ${template}`;
        document.write(news +"<br/>");
        document.write('literals are used to simplify the concatenation method used in the world of programming')
    </script>
</body>
</html>
